        <div class="col-10 text-light p-3">
            <h2>Welcome to our media app</h2>
        </div>
    </div>

    <div>
        <form class="row ml-1" action="#" th:action="@{/search}" method="get">
            <input class="form-control col-4 mr-2" id = "searchText" type="text" th:name="trackName"/>
            <input class="btn btn-outline-primary col-2 ml-2" id ="submitButton" type="submit" value="Search">
        </form>
    </div>


    <div class="row mt-5" id="tables">
        <div class="col-sm">
            <table  class="table table-striped table-dark">
                <thead scope="col">
                <tr>
                    <td class="text-secondary"> <h3>Random Artists</h3> </td>
                </tr>
                </thead>

                <tr th:each="artist :${artists}">
                    <td th:text="${artist}"></td>

                </tr>
            </table >
        </div>

        <div class="col-sm">
            <table  class="table table-striped table-dark">
                <thead scope="col">
                <tr>

                    <td class="text-secondary"> <h3> Random Tracks</h3></td>
                </tr>
                </thead>

                <tr th:each="track :${tracks}">
                    <td th:text="${track}"></td>
                </tr>
            </table>
        </div>

        <div class="col-sm">
            <table class="table table-striped table-dark">
                <thead scope="col">
                <tr>
                    <td class="text-secondary"><h3>Random Genres</h3></td>
                </tr>
                </thead>

                <tr  th:each="genre :${genres}">
                    <td th:text="${genre}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>



<script type ="text/javascript">
    $(document).ready(function(){
        $('#submitButton').attr('disabled',true);
        $('#searchText').keyup(function(){
            if($(this).val().length !=0){
                $('#submitButton').attr('disabled', false);
            }
            else{
                $('#submitButton').attr('disabled', true);
            }
        })
    });
</script>
